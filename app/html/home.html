<div ng-controller="HomeController">
  <div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="img-responsive" src="../images/img_1.jpg">
        </div>

        <div class="item">
          <img class="img-responsive" src="../images/img_2.jpg">
        </div>

        <div class="item">
          <img class="img-responsive" src="../images/img_3.jpg">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <div class="introduction-background">

  </div>

  <div class="introduction container">
    <h1>
      Creativity and Passion for Baking
    </h1>
  </div>

  <div class="menu-categories container">
    <div class="row">
      <div class="col-md-4 space" ng-repeat="menu in menus">
        <img class="img-responsive" ng-src="{{ menu.image }}" />
        <h3>{{ menu.name }}</h3>
        <p>{{ menu.description }}</p>
        <a href="#">See more</a>
      </div>
    </div>
  </div>

  <div class="service-background">
    <div class="service-overlay"></div>
    <div class="service-slogan">
      <h1>Lets us help</h1>
      <h1>your next Party</h1>
    </div>
  </div>

  <div class="service-categories container">
    <h1>Relax and let sweet treats comfort you</h1>
  </div>

  <div class="service-categories container">
    <div class="row">
      <div class="col-md-4 space" ng-repeat="service in services">
        <img class="img-responsive" ng-src="{{ service.image }}" />
        <h3>{{ service.name }}</h3>
        <p>{{ service.description }}</p>
        <a href="#!/ourservices">See more</a>
      </div>
    </div>
  </div>
</div>
